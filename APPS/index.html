<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechHub</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #f0f2f5;
      --white: #fff;
      --primary: #0088cc;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
    }

    .header {
      display: flex;
      align-items: center;
      background: var(--white);
      padding: 10px 15px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      flex: 1;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      margin: 10px 0;
      display: none;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .app-list {
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .app-card {
      background: var(--white);
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .app-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      margin-right: 15px;
    }

    .app-name {
      font-size: 17px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" class="logo" alt="Logo" />
    <div class="title">TechHub</div>
    <button class="icon-btn" onclick="toggleSearch()">üîç</button>
    <button class="icon-btn" onclick="Telegram.WebApp.openTelegramLink('https://t.me/your_bot')">üì®</button>
  </div>

  <input type="text" id="searchBox" class="search-input" placeholder="Search apps..." oninput="renderApps()"/>

  <div class="app-list" id="appList">
    <!-- Apps will be loaded here -->
  </div>

  <script>
    let apps = [];

    function toggleSearch() {
      const search = document.getElementById("searchBox");
      search.style.display = search.style.display === "block" ? "none" : "block";
      if (search.style.display === "block") search.focus();
    }

    function renderApps() {
      const container = document.getElementById("appList");
      const query = document.getElementById("searchBox").value.toLowerCase();
      container.innerHTML = "";

      const filtered = apps.filter(app => app.name.toLowerCase().includes(query));

      filtered.forEach(app => {
        const div = document.createElement("div");
        div.className = "app-card";
        div.innerHTML = `
          <img class="app-icon" src="${app.icon}" />
          <div class="app-name">${app.name}</div>
        `;
        container.appendChild(div);
      });
    }

    fetch("feed.json")
      .then(res => res.json())
      .then(data => {
        apps = data;
        renderApps();
      })
      .catch(err => {
        document.getElementById("appList").innerHTML = "<p style='padding:10px'>‚ö†Ô∏è Failed to load apps.</p>";
        console.error("Error loading feed.json:", err);
      });
  </script>

</body>
</html>

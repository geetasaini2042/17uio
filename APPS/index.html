<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechHub</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #f0f2f5;
      --white: #fff;
      --primary: #007bff;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: var(--white);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .back-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      margin-right: 10px;
    }

    #logo {
      height: 32px;
      margin-right: 8px;
    }

    #title {
      font-size: 1.2rem;
      font-weight: bold;
      flex: 1;
    }

    #search-bar {
      flex: 1;
      display: none;
    }

    #search-bar input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #search-icon,
    #profile-pic {
      width: 28px;
      height: 28px;
      margin-left: 10px;
      cursor: pointer;
    }

    #profile-pic {
      border-radius: 50%;
    }

    #app-feed {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: var(--white);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .app-card:hover {
      transform: scale(1.03);
    }

    .app-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .app-card div {
      font-size: 0.9rem;
      color: var(--text);
    }
  </style>
</head>
<body onclick="resetSearch(event)">
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" class="back-icon" onclick="window.history.back()" />
    <img id="logo" src="logo.png" alt="Logo" />
    <div id="title">TechHub</div>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search apps..." />
    </div>
    <img id="search-icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" onclick="toggleSearch(event)" />
    <img id="profile-pic" src="https://telegram.org/img/t_logo.png" alt="Profile" />
  </header>

  <main id="app-feed"></main>

  <script>
    function toggleSearch(event) {
      event.stopPropagation();
      const title = document.getElementById("title");
      const searchBar = document.getElementById("search-bar");
      const input = document.getElementById("search-input");
      if (searchBar.style.display === "none" || !searchBar.style.display) {
        title.style.display = "none";
        searchBar.style.display = "block";
        input.focus();
      } else {
        title.style.display = "block";
        searchBar.style.display = "none";
      }
    }

    function resetSearch(event) {
      const search = document.getElementById("search-bar");
      const input = document.getElementById("search-input");
      const icon = document.getElementById("search-icon");
      const title = document.getElementById("title");

      if (!search.contains(event.target) && event.target !== icon) {
        search.style.display = "none";
        title.style.display = "block";
        input.value = "";
      }
    }

    document.getElementById("search-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (query) window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    });

    async function loadFeed() {
      try {
        const response = await fetch("feed.json");
        const apps = await response.json();
        const feed = document.getElementById("app-feed");

        if (!apps.length) {
          feed.innerHTML = "<p>No apps found.</p>";
        }

        apps.forEach(app => {
          const div = document.createElement("div");
          div.className = "app-card";
          div.innerHTML = `
            <img src="${app.icon}" alt="icon">
            <div>${app.name}</div>
          `;
          div.onclick = () => {
            window.location.href = \`get.html?package=\${encodeURIComponent(app.package)}\`;
          };
          feed.appendChild(div);
        });
      } catch (err) {
        console.error("Feed load error:", err);
        document.getElementById("app-feed").innerHTML = "<p style='text-align:center;color:gray;'>Failed to load apps. Check console.</p>";
      }
    }

    window.onload = () => {
      if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        document.getElementById("profile-pic").src = user.photo_url || "https://telegram.org/img/t_logo.png";
      }
      loadFeed();
    };
  </script>
</body>
</html>

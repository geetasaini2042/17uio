<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechHub</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #f0f2f5;
      --white: #fff;
      --primary: #007bff;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: var(--white);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    #logo {
      height: 32px;
      margin-right: 8px;
    }

    #title {
      font-size: 1.2rem;
      font-weight: bold;
      flex: 1;
    }

    #search-bar {
      flex: 1;
      display: none;
    }

    #search-bar input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #search-icon,
    #profile-pic {
      width: 28px;
      height: 28px;
      margin-left: 10px;
      cursor: pointer;
    }

    #profile-pic {
      border-radius: 50%;
    }

    #app-feed {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
    }

    .app-card {
      background: var(--white);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .app-card:hover {
      transform: scale(1.03);
    }

    .app-card img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .app-card div {
      font-size: 0.9rem;
      color: var(--text);
    }

    #profile-card {
      position: fixed;
      top: 60px;
      right: 16px;
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 16px;
      display: none;
      z-index: 1000;
      width: 200px;
    }

    #profile-card.active {
      display: block;
    }

    #profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }

    #profile-name {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #profile-card button {
      display: block;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Back Icon */
    .back-icon {
      position: absolute;
      top: 14px;
      left: 14px;
      width: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 600px) {
      #app-feed {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
  </style>
</head>
<body onclick="resetSearch(event)">
  <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png"
       alt="Back"
       class="back-icon"
       onclick="window.history.back()" />

  <header>
    <img id="logo" src="logo.png" alt="Logo" />
    <div id="title">TechHub</div>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search apps..." />
    </div>
    <img id="search-icon" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" onclick="toggleSearch(event)" />
    <img id="profile-pic" src="https://telegram.org/img/t_logo.png" alt="Profile" onclick="showProfile()" />
  </header>

  <main id="app-feed">
    <!-- App cards load here -->
  </main>

  <div id="profile-card">
    <img id="profile-img" src="" alt="Profile Image">
    <div id="profile-name">Telegram User</div>
    <button onclick="hideProfile()">Close</button>
  </div>

  <script>
    let userPhoto = "https://telegram.org/img/t_logo.png";
    let userName = "Telegram User";

    function toggleSearch(event) {
      event.stopPropagation();
      const title = document.getElementById("title");
      const searchBar = document.getElementById("search-bar");
      const input = document.getElementById("search-input");
      if (searchBar.style.display === "none" || !searchBar.style.display) {
        title.style.display = "none";
        searchBar.style.display = "block";
        input.focus();
      } else {
        title.style.display = "block";
        searchBar.style.display = "none";
      }
    }

    function resetSearch(event) {
      const search = document.getElementById("search-bar");
      const input = document.getElementById("search-input");
      const icon = document.getElementById("search-icon");
      const title = document.getElementById("title");

      if (!search.contains(event.target) && event.target !== icon) {
        search.style.display = "none";
        title.style.display = "block";
        input.value = "";
      }

      const card = document.getElementById("profile-card");
      if (card.classList.contains("active") && !card.contains(event.target) && event.target !== document.getElementById("profile-pic")) {
        hideProfile();
      }
    }

    document.getElementById("search-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const query = e.target.value.trim();
        if (query) window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    });

    function showProfile() {
      const card = document.getElementById("profile-card");
      document.getElementById("profile-img").src = userPhoto;
      document.getElementById("profile-name").textContent = userName;
      card.classList.add("active");
    }

    function hideProfile() {
      document.getElementById("profile-card").classList.remove("active");
    }

    async function loadFeed() {
      try {
        const response = await fetch("feed.json");
        const apps = await response.json();
        const feed = document.getElementById("app-feed");
        apps.forEach(app => {
          const div = document.createElement("div");
          div.className = "app-card";
          div.innerHTML = `
            <img src="${app.icon}" alt="icon">
            <div>${app.name}</div>
          `;
          div.onclick = () => {
            window.location.href = \`get.html?package=\${encodeURIComponent(app.package)}\`;
          };
          feed.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load feed:", err);
      }
    }

    window.onload = () => {
      if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
        const user = Telegram.WebApp.initDataUnsafe.user;
        userPhoto = user.photo_url || userPhoto;
        userName = \`\${user.first_name || ""} \${user.last_name || ""}\`.trim() || userName;
        document.getElementById("profile-pic").src = userPhoto;
      }
      loadFeed();
    };
  </script>
</body>
</html>

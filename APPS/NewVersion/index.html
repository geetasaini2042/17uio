<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --primary-color: #00ffcc;
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-blur: blur(14px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .reward-btn {
      background-color: var(--primary-color);
      color: #000;
      border: none;
      padding: 0.9rem 2.2rem;
      border-radius: 50px;
      font-size: 1.05rem;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    .reward-btn:hover {
      background-color: #02dab0;
      transform: scale(1.05);
    }

    .reward-btn:disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .ad-container {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 0.7rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      margin: 1.5rem 0;
    }

    .ad-label {
      font-size: 0.85rem;
      font-weight: bold;
      color: #ffd700;
      margin-bottom: 0.3rem;
    }

    .native-ads {
      width: 100%;
      max-width: 400px;
      margin: 2rem 0;
    }

    .loading {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #00ffcc;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .icon {
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">üéÅ</div>
    <h1>Unlock Your App File</h1>
    <p>Watch a rewarded ad to get access to your app.</p>

    <!-- Ad 1 -->
    <div class="ad-container">
      <div class="ad-label">üì¢ Advertisement</div>
      <script type="text/javascript">
        atOptions = {
          'key' : '93c0f5cf1522f11bddefffb5b03e6c0d',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/93c0f5cf1522f11bddefffb5b03e6c0d/invoke.js"></script>
    </div>

    <button class="reward-btn" onclick="watchAd(this)">‚ñ∂Ô∏è Watch Reward Ad</button>
    <div class="loading" id="loading" style="display:none;">‚è≥ Sending App..</div>

    <!-- Ad 2 -->
    <div class="ad-container">
      <div class="ad-label">üì¢ Advertisement</div>
      <script type="text/javascript">
        atOptions = {
          'key' : '93c0f5cf1522f11bddefffb5b03e6c0d',
          'format' : 'iframe',
          'height' : 250,
          'width' : 300,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/93c0f5cf1522f11bddefffb5b03e6c0d/invoke.js"></script>
    </div>
  </div>

  <!-- Native Ads -->
  <div class="native-ads">
    <div class="ad-label">üì¢ Sponsored Ads</div>
    <script async="async" data-cfasync="false" src="//pl27171750.profitableratecpm.com/7a942645e68a6b5fe3e3a543728b6e72/invoke.js"></script>
    <div id="container-7a942645e68a6b5fe3e3a543728b6e72"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const userId = tg.initDataUnsafe?.user?.id;
    const query = new URLSearchParams(window.location.search);
    const file_id = query.get("file_id");
    const file_name = query.get("file_name");
    const uniq_id = query.get("uniq_id");
    const file_size = query.get("file_size");
    
    function watchAd(button) {
      if (!userId || !file_id || !file_name) {
        alert("‚ùå Missing required data.");
        return;
      }

      button.disabled = true;
      document.getElementById("loading").style.display = "block";

      show_9429528().then(() => {
        fetch("https://premium-app123.onrender.com/send_file", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            user_id: userId,
            file_id: file_id,
            file_name: file_name,
            uniq_id=uniq_id,
            file_size=file_size
          })
        }).then(() => {
          alert("‚úÖ Reward Granted! Your app has been sent.");
          tg.close();
        }).catch((err) => {
          alert("‚ùå File send error: " + err);
          button.disabled = false;
          document.getElementById("loading").style.display = "none";
        });
      }).catch(() => {
        alert("‚ùå Ad Failed or Skipped");
        button.disabled = false;
        document.getElementById("loading").style.display = "none";
      });
    }
  </script>
</body>
</html>

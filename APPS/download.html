<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 20px;
      text-transform: capitalize;
    }
    .file-list {
      width: 100%;
      max-width: 400px;
    }
    .file-button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px 16px;
      background: linear-gradient(90deg, #ff0000, #cc0000);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s;
      text-align: left;
      cursor: pointer;
    }
    .file-button:hover {
      background: linear-gradient(90deg, #e60000, #990000);
    }
    .timestamp {
      font-size: 0.85em;
      color: #eee;
      display: block;
      margin-top: 4px;
    }
    .score {
      font-size: 0.85em;
      color: #ddd;
      display: block;
    }
    .status {
      margin-top: 10px;
      font-size: 0.95em;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- App logo -->
  <img src="" alt="App Logo" class="logo" id="appLogo">

  <!-- App name -->
  <h1 id="appName">Loading...</h1>

  <!-- Status message -->
  <div class="status" id="statusMsg"></div>

  <!-- File list container -->
  <div class="file-list" id="fileList">
    <!-- Buttons will be inserted here -->
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user_id = tg.initDataUnsafe?.user?.id;
    const BOT_TOKEN = '7868467316:AAFa2MOEJDtqHDRFR7feb8z2fWZizQU5B1U';

    // Extract URL parameters
    const params = new URLSearchParams(window.location.search);
    const appName = params.get('name') || 'Unknown App';
    const appLogo = params.get('logo') || '';

    document.getElementById('appName').textContent = appName;
    document.getElementById('appLogo').src = appLogo;

    async function fetchFiles() {
      try {
        const res = await fetch(`https://sainipankaj12.serv00.net/App/Pre/get.php?query=${encodeURIComponent(appName)}`);
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();
        const container = document.getElementById('fileList');

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No files found.</p>';
          return;
        }

        data.forEach(item => {
          const btn = document.createElement('div');
          btn.className = 'file-button';
          btn.innerHTML = `
            ${item.file_name}
            <span class="timestamp">üìÖ ${item.timestamp}</span>
            <span class="score">‚≠ê Match: ${item.match_score}%</span>
          `;
          btn.onclick = () => sendFileToUser(item.file_id, item.file_name);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById('fileList').innerHTML = '<p style="color:red">Failed to load files.</p>';
      }
    }

    async function sendFileToUser(file_id, file_name) {
      const status = document.getElementById('statusMsg');
      status.textContent = `üì§ Sending ${file_name}...`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: user_id,
            document: file_id,
            caption: file_name
          })
        });

        const result = await response.json();
        if (result.ok) {
          status.textContent = `‚úÖ Sent: ${file_name}`;
        } else {
          status.textContent = `‚ùå Error: ${result.description}`;
        }
      } catch (error) {
        status.textContent = '‚ùå Failed to send.';
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchFiles);
  </script>

</body>
</html>

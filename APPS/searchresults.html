<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .file-list {
      width: 100%;
      max-width: 400px;
    }
    .file-button {
      background: linear-gradient(90deg, #1976d2, #0d47a1);
      color: white;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-weight: bold;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }
    .file-button:hover {
      background: linear-gradient(90deg, #0d47a1, #1565c0);
    }
    .timestamp {
      font-size: 0.85em;
      color: #ddd;
      display: block;
      margin-top: 4px;
    }
    .score {
      font-size: 0.85em;
      color: #ccc;
    }
    .status {
      margin-top: 10px;
      font-size: 0.95em;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Heading with app name -->
  <h2 id="searchHeading">Search Results</h2>

  <!-- Status message -->
  <div class="status" id="statusMsg"></div>

  <!-- File list -->
  <div class="file-list" id="fileList"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user_id = tg.initDataUnsafe?.user?.id;
    const BOT_TOKEN = '7657950840:AAHhYUEok2R_rRsL05P7u11SKBslJvFknaA';

    // Extract 'name' from URL
    const params = new URLSearchParams(window.location.search);
    const appName = params.get('name') || 'unknown';
    document.getElementById('searchHeading').textContent = `Search Results for "${appName}"`;

    async function fetchFiles() {
      try {
        const res = await fetch(`https://sainipankaj12.serv00.net/App/Pre/get.php?query=${encodeURIComponent(appName)}`);
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();
        const container = document.getElementById('fileList');

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = '<p>No results found.</p>';
          return;
        }

        data.forEach(item => {
          const btn = document.createElement('div');
          btn.className = 'file-button';
          btn.innerHTML = `
            ${item.file_name}
            <span class="timestamp">üìÖ ${item.timestamp}</span>
            <span class="score">‚≠ê Match: ${item.match_score}%</span>
          `;
          btn.onclick = () => sendFileToUser(item.file_id, item.file_name);
          container.appendChild(btn);
        });
      } catch (err) {
        document.getElementById('fileList').innerHTML = '<p style="color:red">Failed to load results.</p>';
      }
    }

    async function sendFileToUser(file_id, file_name) {
      const status = document.getElementById('statusMsg');
      status.textContent = `üì§ Sending ${file_name}...`;

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: user_id,
            document: file_id,
            caption: file_name
          })
        });

        const result = await response.json();
        if (result.ok) {
          status.textContent = `‚úÖ Sent: ${file_name}`;
        } else {
          status.textContent = `‚ùå Error: ${result.description}`;
        }
      } catch (error) {
        status.textContent = '‚ùå Failed to send file.';
        console.error(error);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchFiles);
  </script>

</body>
</html>

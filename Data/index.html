<!DOCTYPE html>
<html>
<head>
  <title>Download via Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    a.button {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>üì• Premium App Download</h2>
  <a id="downloadLink" class="button" href="#" target="_blank">Download Now</a>

  <script>
    // URL ‡§∏‡•á ?url=... parameter ‡§®‡§ø‡§ï‡§æ‡§≤‡•ã ‡§î‡§∞ ‡§â‡§∏‡•á href ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§ü ‡§ï‡§∞‡•ã
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    const link = document.getElementById("downloadLink");
    if (url) {
      link.href = url;
    } else {
      link.href = "#";
      link.addEventListener("click", function (e) {
        e.preventDefault();
        alert("‚ùå Download link not found in URL!");
      });
    }
  </script>

</body>
</html>

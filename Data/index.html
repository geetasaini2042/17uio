<!DOCTYPE html>
<html>
<head>
  <title>Download via Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    a.button {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>üì• Premium App Download</h2>
  <a id="downloadLink" class="button" href="#" target="_blank">Download Now</a>

  <script>
    // URL ‡§∏‡•á 'url' parameter ‡§®‡§ø‡§ï‡§æ‡§≤‡•á
    function getParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const downloadUrl = getParam("url");
    const linkEl = document.getElementById("downloadLink");

    if (downloadUrl) {
      linkEl.href = downloadUrl;
      linkEl.addEventListener("click", function (e) {
        if (window.Telegram && Telegram.WebApp) {
          e.preventDefault(); // default open ‡§∞‡•ã‡§ï‡•á‡§Ç
          Telegram.WebApp.openLink(downloadUrl, { try_instant_view: false });
        }
      });
    } else {
      linkEl.href = "#";
      linkEl.addEventListener("click", function (e) {
        e.preventDefault();
        alert("‚ùå Download link not found in URL!");
      });
    }
  </script>

</body>
</html>

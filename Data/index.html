<!DOCTYPE html>
<html>
<head>
  <title>Download via Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #0088cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>üì• Premium App Download</h2>
  <button id="downloadBtn">Download Now</button>

  <script>
    // Get URL parameter
    function getParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    const downloadUrl = getParam("url");

    document.getElementById("downloadBtn").addEventListener("click", function () {
      if (downloadUrl) {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.openLink(downloadUrl, { try_instant_view: false });
        } else {
          // Fallback for normal browser
          window.open(downloadUrl, "_blank");
        }
      } else {
        alert("‚ùå Download link not found in URL!");
      }
    });
  </script>

</body>
</html>

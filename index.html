<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Push Notification Demo</title>
</head>
<body>
  <h1>üîî Push Notification Demo</h1>
  <button onclick="subscribeUser()">Subscribe</button>
  <button onclick="sendTest()">Send Test Notification</button>

  <h3>Logs:</h3>
  <pre id="log"></pre>

  <!-- ‚úÖ ‡§Ü‡§™‡§ï‡•Ä server ‡§µ‡§æ‡§≤‡•Ä JS -->
  <script src="https://assets.edumate.life/Script/notification/noti.js"></script>

  <script>
    function log(msg) {
      document.getElementById("log").textContent += msg + "\n";
    }

    async function subscribeUser() {
      log("Subscribing user...");
      try {
        const res = await window.requestNotificationPermission();
        log("‚úÖ Subscribed: " + JSON.stringify(res));
      } catch (e) {
        log("‚ùå Error: " + e);
      }
    }

    async function sendTest() {
      log("Sending test notification...");
      try {
        const response = await fetch("https://assets.edumate.life/Script/notification/send-push.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            title: "Demo Notification",
            body: "‡§Ø‡§π ‡§è‡§ï demo message ‡§π‡•à",
            icon: "https://via.placeholder.com/128",
            url: "https://google.com"
          })
        });
        const result = await response.json();
        log("üì© Server Response: " + JSON.stringify(result));
      } catch (e) {
        log("‚ùå Error: " + e);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoviesTech</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <i class="fas fa-arrow-left" onclick="history.back()"></i>
    <span id="brandText">MoviesTech</span>
    <input type="text" id="searchInput" placeholder="Search movies...">
    <button id="doneButton">Done</button>
    <div class="nav-right">
      <i class="fas fa-search" id="searchToggle"></i>
      <img src="https://via.placeholder.com/36" id="userPhoto" alt="User">
    </div>
    <div id="userCard">
      <img src="https://via.placeholder.com/64" alt="User">
      <div>User Name</div>
    </div>
  </header>

  <!-- Now Playing Carousel -->
  <section class="movies-section">
    <h2>🎬 Now Playing</h2>
    <div id="nowPlaying" class="scrolling-container">
      <!-- Cards dynamically inserted -->
    </div>
    <div class="carousel-dots" id="carouselDots"></div>
  </section>

  <!-- 2025 Movies -->
  <section class="movies-section">
    <h2>📅 2025 Movies</h2>
    <div id="yearMovies" class="grid-container"></div>
  </section>

  <!-- Search Results -->
  <section class="movies-section" id="searchResultsSection" style="display:none;">
    <h2>🔍 Search Results</h2>
    <div id="searchResults" class="grid-container"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>

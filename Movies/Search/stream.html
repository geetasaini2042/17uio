<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    video {
      width: 100vw;
      max-height: 60vh;
      background-color: black;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .movie-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 15px;
    }
    .description-toggle {
      color: #1e90ff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    .movie-description {
      display: none;
      margin-top: 10px;
    }
    .related-section {
      margin-top: 40px;
    }
    .related-movie {
      display: inline-block;
      width: 30%;
      margin: 1%;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .related-movie:hover {
      transform: scale(1.03);
    }
    .related-movie img {
      width: 100%;
      height: auto;
    }
    .related-movie-title {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- ✅ Video Player -->
  <video 
    id="videoPlayer"
    controls
    poster=""
    controlsList="nodownload"
    disablePictureInPicture
    playsinline
  >
    <source id="videoSource" src="" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- ✅ Movie Info & Related Section -->
  <div class="container">
    <div class="movie-title" id="movieTitle">Loading...</div>
    <div class="description-toggle" onclick="toggleDescription()">Show Description</div>
    <div class="movie-description" id="movieDescription"></div>

    <div class="related-section">
      <h3>Related Movies</h3>
      <div id="relatedMovies"></div>
    </div>
  </div>

  <!-- ✅ Script -->
  <script>
    const tmdbApiKey = "8723ad7aaba98483edee474a2abc3c80";
    const id = new URLSearchParams(window.location.search).get("id");

    const video = document.getElementById("videoPlayer");
    const videoSource = document.getElementById("videoSource");
    const titleEl = document.getElementById("movieTitle");
    const descEl = document.getElementById("movieDescription");
    const relatedEl = document.getElementById("relatedMovies");

    // Description toggle
    function toggleDescription() {
      if (descEl.style.display === "none") {
        descEl.style.display = "block";
        document.querySelector(".description-toggle").innerText = "Hide Description";
      } else {
        descEl.style.display = "none";
        document.querySelector(".description-toggle").innerText = "Show Description";
      }
    }

    // ✅ Fullscreen Landscape Orientation
    video.addEventListener('fullscreenchange', handleFSChange);
    video.addEventListener('webkitfullscreenchange', handleFSChange);
    function handleFSChange() {
      const isFull = document.fullscreenElement || document.webkitFullscreenElement;
      if (isFull && screen.orientation?.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
    }

    // ✅ Load data if ID provided
    if (!id) {
      document.body.innerHTML = "<p style='padding:20px;'>Please provide a movie id in the URL like <code>?id=12345</code></p>";
    } else {
      // Get Movie Details
      fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${tmdbApiKey}&language=en-US`)
        .then(res => res.json())
        .then(data => {
          titleEl.innerText = `${data.title} (${data.release_date?.split('-')[0]})`;
          descEl.innerText = data.overview;
          video.setAttribute('poster', `https://image.tmdb.org/t/p/w780${data.backdrop_path}`);

          // Related movies
          fetch(`https://api.themoviedb.org/3/movie/${id}/similar?api_key=${tmdbApiKey}&language=en-US`)
            .then(res => res.json())
            .then(rel => {
              relatedEl.innerHTML = "";
              rel.results.slice(0, 6).forEach(movie => {
                relatedEl.innerHTML += `
                  <div class="related-movie" onclick="location.href='?id=${movie.id}'">
                    <img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" />
                    <div class="related-movie-title">${movie.title}</div>
                  </div>`;
              });
            });
        });

      // ✅ Get Streaming Link from Your API
      fetch(`https://sainipankaj12.serv00.net/Movies/get.php?id=${id}`)
        .then(res => res.json())
        .then(data => {
          if (data.url) {
            videoSource.src = data.url;
            video.load();
          } else {
            alert("Video not available.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("Error loading video.");
        });
    }
  </script>
</body>
</html>
